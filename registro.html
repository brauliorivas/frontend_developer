<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="caja1" value="checkbox">Recuérdame
                    </label>
                </div>
            </form>
            <section class="login__container--social">
                <div>
                    <img src="google-icon.png">Regístrate con Google
                </div>
                <div>
                    <img src="twitter-icon.png">Regístrate con Twitter
                </div>
            </section>
            <section class="segundo">
                <button class="segundo__trans-button">Iniciar Sesión</button>
            </section>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
