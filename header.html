<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<style>
    body {
        margin: 0%;
    }
    header {
        width: 100%;
        height: 80px;
        background-color: #FA8BFF;
        background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
    }
    header img {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }

</style>
<body>
    <header>
        <img src="logo.png" alt="logo">
    </header>
    
</body>
</html>
